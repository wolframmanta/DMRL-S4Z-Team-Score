<!DOCTYPE html>
<html class="passive-overlay-scrollbars autoscroll" tabindex="0" data-settings-key="tls-settings">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

    <title>TLS Team Live Scores</title>

    <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
    <link rel="stylesheet" href="/pages/css/common.css"/>

    <script type="module" src="./src/team-live-scores.mjs"></script>
  </head>
  
  <body>
    <div id="titlebar">
      <header>
        <div class="logo"><img src="/pages/images/icon128.png" alt="logo"/></div>
        <div class="title">TLS Team Live Scores</div>
        <div class="filler"></div>
        <div class="buttons">
          <a class="button" onClick="window.location.reload()" title="Reload">&#x21bb;</a>
          <a class="button open-settings" 
             href="team-live-scores-settings.html?width=750&height=600&child-window"
             title="Open settings window"><ms>settings</ms></a>
          <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
          <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
        </div>
      </header>
    </div>

    <div id="controlsBar">
      <label for="categorySelect">Category:</label>
      <select id="categorySelect">
        <option value="">All Categories</option>
        <option value="A">Category A</option>
        <option value="B">Category B</option>
        <option value="C">Category C</option>
        <option value="D">Category D</option>
        <option value="E">Category E</option>
      </select>

      <div class="spacer"></div>

      <div id="statusIndicator" class="status">
        <span id="statusText">Initializing...</span>
      </div>
    </div>

    <div id="content">
      <div id="teamStandings"></div>
    </div>

    <div id="hintbar">
      <div class="hint" id="hintText">
        Showing current live race • Filter by category above • Auto-refreshes every 30s
      </div>
    </div>
  </body>
</html>
